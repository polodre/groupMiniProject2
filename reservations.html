<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Team Members</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Hot Resturant!</h1>
      <hr class="my-4" />
      <p>Make your reservations today!</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="tables.html" role="button"
          >View Tables</a
        >
        <i class="btn fa fa-home" aria-hidden="true"></i>
      </p>
    </div>
    <form>
      <div class="form-group">
        <label for="name">name</label>
        <input type="name" class="form-control" id="name" placeholder="" />
      </div>
      <div class="form-group">
        <label for="exampleInputPhone">Phone Number</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          placeholder="Enter Phone Number"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="UniqueID">Unique ID</label>
        <input type="id" class="form-control" id="id" placeholder="" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
